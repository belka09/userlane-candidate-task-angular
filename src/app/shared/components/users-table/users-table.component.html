<section class="user-table-container">
    <div class="table-wrapper">
        <mat-form-field appearance="fill">
            <mat-label>Search</mat-label>
            <input matInput
                (keyup)="applyFilter($event)"
                placeholder="Search by name, email or role">
        </mat-form-field>

        <table mat-table
            [dataSource]="dataSource"
            matSort
            class="mat-elevation-z8">
            <ng-container matColumnDef="edit">
                <th mat-header-cell
                    *matHeaderCellDef
                    style="width: 50px"></th>
                <td mat-cell
                    *matCellDef="let user"
                    style="width: 50px; text-align: center;">
                    <button mat-icon-button
                        (click)="onEdit(user)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="firstName">
                <th mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                    disableClear="true"
                    style="width: 150px"> Name </th>
                <td mat-cell
                    *matCellDef="let user"
                    style="width: 150px"> {{user.firstName}} {{user.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                    disableClear="true"
                    style="width: 200px"> Email </th>
                <td mat-cell
                    *matCellDef="let user"
                    style="width: 200px"> {{user.email}} </td>
            </ng-container>

            <ng-container matColumnDef="birthDate">
                <th mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                    disableClear="true"
                    style="width: 150px"> Birth Date </th>
                <td mat-cell
                    *matCellDef="let user"
                    style="width: 150px"> {{user.dob | date:'mediumDate'}} </td>
            </ng-container>

            <ng-container matColumnDef="role">
                <th mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                    disableClear="true"
                    style="width: 100px"> Role </th>
                <td mat-cell
                    *matCellDef="let user"
                    style="width: 100px"> {{user.role}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell
                    *matHeaderCellDef
                    disableClear="true"
                    style="width: 50px; text-align: center;"> Status </th>
                <td mat-cell
                    *matCellDef="let user"
                    style="width: 50px; text-align: center;">
                    <mat-chip highlighted
                        [color]=" user.status | statusColor ">
                        {{user.status}}
                    </mat-chip>
                </td>
            </ng-container>

            <ng-container matColumnDef="remove">
                <th mat-header-cell
                    *matHeaderCellDef
                    style="width: 50px; text-align: center;"></th>
                <td mat-cell
                    *matCellDef="let user"
                    style="width: 50px; text-align: center;">
                    <button mat-icon-button
                        (click)="onRemove(user)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row
                *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row
                *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5]"
            [hidePageSize]="true"
            [hidePageSize]="true"
            showFirstLastButtons></mat-paginator>
    </div>
</section>
