<section class="user-table-container">
    <div class="table-wrapper">
        <table mat-table
            [dataSource]="dataSource"
            matSort
            class="mat-elevation-z8">
            <ng-container matColumnDef="firstName">
                <th mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                    disableClear="true"> First Name </th>
                <td mat-cell
                    *matCellDef="let user"> {{user.firstName}} {{user.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                    disableClear="true"> Email </th>
                <td mat-cell
                    *matCellDef="let user"> {{user.email}} </td>
            </ng-container>

            <ng-container matColumnDef="birthDate">
                <th mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                    disableClear="true"> birth date </th>
                <td mat-cell
                    *matCellDef="let user"> {{user.birthDate | date:'mediumDate'}} </td>
            </ng-container>

            <ng-container matColumnDef="role">
                <th mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                    disableClear="true"> Role </th>
                <td mat-cell
                    *matCellDef="let user"> {{user.role}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell
                    *matHeaderCellDef> Edit </th>
                <td mat-cell
                    *matCellDef="let user">
                    <button mat-icon-button
                        (click)="onEdit(user)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row
                *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row
                *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5]"
            [hidePageSize]="true"
            [hidePageSize]="true"
            showFirstLastButtons></mat-paginator>
    </div>
</section>
